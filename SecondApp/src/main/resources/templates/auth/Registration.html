<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form th:method="post" th:action="@{/auth/registration}" th:object="${person}">
  <label for="username">Input username</label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</div>
  <br/>
  <label for="yearOfBirth">Input year of birth</label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of birth error</div>
  <br/>
  <label for="password">Input password</label>
  <input type="password" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
  <br/>
  <input type="submit" value="Sign In"/>
</form>
</body>
</html>
